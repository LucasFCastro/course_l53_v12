<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Contas</title>
    <link rel="stylesheet" type="text/css" href="node_modules/sweetalert/dist/sweetalert.css">
    <style media="screen">
      .paga{
        color: green
      }
      .nao-paga {
        color: red
      }
      .sem-conta {
        color: gray
      }
      .nada-a-pagar {
        color: blue
      }
    </style>
  </head>
  <body id="app">
    <h1>{{title}}</h1>
    <h3 :class=statusLabel>{{status}}</h3>
    <nav>
      <ul>
        <li v-for="o in menus">
          <a href="" @click.prevent="showView(o.id)">{{o.name}}</a>
        </li>
      </ul>
    </nav>
    <table v-if="activedView == 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Vencimento</th>
          <th>Nome</th>
          <th>Valor</th>
          <th>Paga?</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(index, bill) in bills">
          <td>{{index+1}}</td>
          <td>{{bill.date_due}}</td>
          <td>{{bill.name}}</td>
          <td>{{bill.value | currency 'R$ '}}</td>
          <td :class="{'paga' : bill.done, 'nao-paga' : !bill.done}">
            <input type="checkbox" v-model="bill.done">
            {{bill.done | doneLabel}}
          </td>
          <td><a href="" @click.prevent="loadView(bill)">Editar</a> | <a href="" @click.prevent="deleteBill(bill, index)">Excluir</a></td>
        </tr>
      </tbody>
    </table>
    <form name="form" v-else @submit.prevent="submit">
        <h3>{{formType}}</h3>
        <label for="date_due">Vencimento</label>
        <input type="text" v-model="bill.date_due" id="date_due">
        <br/>
        <br/>
        <label for="name">Nome</label>
        <select v-model="bill.name">
          <option v-for="o in names" :value="o">{{o}}</option>
        </select>
        <br/>
        <br/>
        <label for="value">Valor</label>
        <input type="text" id="value" v-model="bill.value">
        <br/>
        <br/>
        <input type="submit" value="Cadastrar">
    </form>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
